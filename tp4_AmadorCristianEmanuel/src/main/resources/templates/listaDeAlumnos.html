<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Lista Alumnos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body style="background-color: black">
	<div class="container-fluid text-center">
		<div class="row justify-content-center">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="row">
					<div data-th-replace="~{layouts/header :: header-oficial}"></div>
					<main class="col-md-12">
						<div class="container">
							<table class="table table-striped">
								<thead>
									<tr>
										<th scope="col">id</th>
										<th scope="col">Nombre</th>
										<th scope="col">Apellido</th>
										<th scope="col">Correo Electrónico</th>
										<th scope="col">Teléfono</th>
										<th scope="col">Fecha de Nacimiento</th>
										<th scope="col">Domicilio</th>
										<th scope="col">LU</th>
										<th scope="col">Estado</th>
									</tr>
								</thead>
								<tbody>
									<tr data-th-each="alumno : ${listadoAlumnos}">
										<td data-th-text="${alumno.id}"></td>
										<td data-th-text="${alumno.name}"></td>
										<td data-th-text="${alumno.lastname}"></td>
										<td data-th-text="${alumno.email}"></td>
										<td data-th-text="${alumno.phone}"></td>
										<td data-th-text="${alumno.datebirth}"></td>
										<td data-th-text="${alumno.address}"></td>
										<td data-th-text="${alumno.lu}"></td>
										<td data-th-text="${alumno.state}"></td>
										<td>
											<a data-th-href="@{'/eliminarAlumno/' + ${alumno.id}}" class="btn btn-danger">Borrar</a>
											<a data-th-href="@{'/modificarAlumno/' + ${alumno.id}}" class="btn btn-warning">Modificar</a>
										</td>
									</tr>
								</tbody>
							</table>
							<div>
								<a class="btn btn-warning" data-th-href="@{'/formAlumno'}"> ¿Nuevo Registro?</a>
								<a class="btn btn-info" href="/principal/index">Ir al inicio</a>
							</div>
						</div>
					</main>
					<footer>
						<div data-th-replace="~{fragments/footer-f::footer-fr}"></div>
					</footer>
				</div>

			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
