<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	</head>
	<body style="background-color: black">
	<div class="container-fluid text-center">
		<div class="row justify-content-center">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="row">
					<div data-th-replace="~{layouts/header :: header-oficial}"></div>
					<aside class="col-md-2">
						<div data-th-replace="~{fragments/aside-bt::aside-boot}"></div>
					</aside>
					<main class="col-md-10">
						<form data-th-object="${nuevaMateria}" data-th-action="@{/guardarMateria}" method="post">
							<div class="container-fluid text-center">
								<h1>Formulario Materia</h1>
								<input class="form-control form-control-lg" type="text" placeholder="Codigo" aria-label=".form-control-lg example" data-th-field="*{code}"> 
								<input class="form-control form-control-lg" type="text" placeholder="Nombre de la Materia" aria-label=".form-control-lg example" data-th-field="*{name}">
								<input class="form-control form-control-lg" type="text" placeholder="Curso actual" aria-label=".form-control-lg example" data-th-field="*{course}">
								<input class="form-control form-control-lg" type="number" placeholder="Cantidad de horas" aria-label=".form-control-lg example" data-th-field="*{hours}">
								<input class="form-control form-control-lg" type="text" placeholder="nombre del profesor a cargo" aria-label=".form-control-lg example" data-th-field="*{teacher_name}">
								<input class="form-control form-control-lg" type="text" placeholder="Carrera" aria-label=".form-control-lg example" data-th-field="*{carrer}"> 
								<button type="submit" class="btn btn-info border-info">Guardar Materia</button>
							</div>
						</form>
						<div>
							<a class="btn btn-warning" href="/principal/index"> Â¿Cancelar?</a>
						</div>
					</main>
					<footer>
						<div data-th-replace="~{fragments/footer-f::footer-fr}"></div>
					</footer>
				</div>

			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
