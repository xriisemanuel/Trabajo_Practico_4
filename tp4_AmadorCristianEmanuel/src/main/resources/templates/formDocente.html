<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	</head>
	<body class="bg-dark">
	<div class="container-fluid text-center">
		<div class="row justify-content-center">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="row">
					<div data-th-replace="~{layouts/header :: header-oficial}"></div>
					<aside class="col-md-2">
						<div data-th-replace="~{fragments/aside-bt::aside-boot}"></div>
					</aside>
					<main class="col-md-10">
						<form data-th-object="${nuevoDocente}" data-th-action="${band}?@{/modificarDocente}:@{/guardarDocente}" method="post">
							<div class="container-fluid text-center">
								<div class="border border-warning rounded text-white"> <h1>Formulario Docente</h1></div>
								
								<div class="container text-center">
									<div class="row">
											<div class="col"></div>
											<div class="col-6">
												<input class="form-control form-control-lg bg-secondary p-1 border border-warning border-start-0 rounded text-warning mt-2" type="text" placeholder="Legajo" aria-label=".form-control-lg example" data-th-field="*{legajo}" required="required"> 
												<input class="form-control form-control-lg bg-secondary p-1 border border-warning border-start-0 rounded text-warning mt-2" type="text" placeholder="Nombre" aria-label=".form-control-lg example" data-th-field="*{name}" required="required">
												<input class="form-control form-control-lg bg-secondary p-1 border border-warning border-start-0 rounded text-warning mt-2" type="text" placeholder="Apellido" aria-label=".form-control-lg example" data-th-field="*{lastname}" required="required"> 
												<input class="form-control form-control-lg bg-secondary p-1 border border-warning border-start-0 rounded text-warning mt-2" type="email" placeholder="Email" aria-label=".form-control-lg example" data-th-field="*{email}" required="required">
												<input class="form-control form-control-lg bg-secondary p-1 border border-warning border-start-0 rounded text-warning mt-2" type="number" placeholder="Teléfono" aria-label=".form-control-lg example" data-th-field="*{phone}" required="required">
												<button type="submit" class="btn btn-info border-info mt-2">Guardar Docente</button>
												<div>
													<a class="btn btn-warning mt-2" href="/principal/index"> ¿Cancelar?</a>
												</div>											
											</div>
											<div class="col"></div>
									</div>
								</div>	
							</div>
						</form>
					</main>
					<footer>
						<div data-th-replace="~{fragments/footer-f::footer-fr}"></div>
					</footer>
				</div>

			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
